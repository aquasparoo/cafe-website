<!DOCTYPE html>
<html lang="en">
<head>
	<title>JANA Cafe</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <header>
 	<nav>
 		<div class="row clearfix">
 			<img src="images/C1.jpg" alt="Omnifood logo" class="logo">
 			<ul class="main-nav animate slideInDown" id="check-class">
 				<li><a href="#">CAKE DELIVERY</a></li>
 				<li><a href="#">ORDER</a></li>
 				<li><a href="#"> MORE</a></li>
 				<li><a href="#">SIGN UP</a></li>
 			</ul>
 			<a href="#" class="mobile-icon" onclick="slideshow()"> <i class="fa fa-bars"></i> </a>
 			
 		</div>
 	</nav>
 	<div class="main-content-header">
 	<h1><span class="colorchange">WELCOME to JANA Cafe</span>...<br>
 	 For Cake Lovers!!!!</h1>
 	 <a href="#" class="btn btn-full">click to order</a>
 	 <a href="#" class="btn btn-nav">click for details</a>
 </div>
 </header>
 <script>
 	function slideshow(){
 		var x=document.getElementById('check-class');
 		if (x.style.display==="none") {
 			x.style.display="block";
 		}
 		else{
 			x.style.display="none";
 		}

 	}
 </script>
</body>
</html>
